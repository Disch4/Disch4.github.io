<style>
header {
    color: rgb(44, 44, 44);
    padding: 10px;
    text-shadow:1px 1px steelblue;
    text-align: center;
    background-image: url("https://wallpapercave.com/wp/65thfiw.png")
}
img {
    float:right;
}
footer {
    background-color: #cde0fd;
    padding: 5px;
    text-align: center;
    color:black;
    font-size: large;
}
body {
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
a:hover {
    color:rgb(255, 255, 255)
}
table, th, td {
border:2px solid black;
border-collapse: collapse;
}
tr:nth-child(even) {
background-color: #cde0fd;
}
.class2 {
    background-image: url("Gradient.png");
}
div {
    border: 2px solid steelblue;
    padding:4px;
    margin: 0px 0px 0px 20px;
    width: fit-content;
    height: fit-content;
    background-color: #cde0fd;
}
p {
margin-left: 10px;
}

.clearfix {
    overflow:auto;
}
.nav {
    list-style-type: none;
    margin: 0px;
    padding: 0px;
    overflow: hidden;
    background-color:dimgray;
    position: sticky;
    top: 0px;
    width: 100%;
}
li {
    float:left
    
}
li a{
    display:block;
    color: whitesmoke;
    text-align: center;
    padding: 10px 14px;
    background-color: lightslategray;
    text-decoration: none;
}
li a:hover {
    background-color: steelblue;
}
.sidenav {
    float: right;
    width: 300px; /* Set the width of the sidebar */
    z-index: 1; /* Stay on top */
    top: 0; /* Stay at the top */
    left: 0;
    background-image:-webkit-linear-gradient(bottom,#e2edfd 0%,#b9d5ff 100%);
    overflow-x: hidden; /* Disable horizontal scroll */
    padding-top: 20px;
}
.format {
    margin-left: 10px;
}
.bold {
    font-weight: bold;
}
img {
    width: 300px;
    height: 400px;
}

</style>
